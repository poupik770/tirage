<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneau Admin ‚Äì Liste des Participants</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 2rem; margin: 0; }
    h1 { text-align: center; color: #333; }
    .container { max-width: 1000px; margin: 2rem auto; background: white; padding: 2rem;
                 box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    input, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; font-size: 1rem; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }
    #loginSection { max-width: 600px; }
  </style>
</head>
<body>

  <!-- Connexion admin -->
  <div class="container" id="loginSection">
    <h1>üîê Acc√®s Participants</h1>
    <input type="password" id="adminPass" placeholder="Mot de passe admin">
    <button onclick="login()">Voir la liste</button>
    <p id="loginError" style="color: red; display: none;">Mot de passe incorrect.</p>
  </div>

  <!-- Liste des participants -->
  <div class="container" id="participantsPanel" style="display: none;">
    <h1>üéüÔ∏è Liste des Participants</h1>
    <div id="participantsList">
      <!-- Le tableau sera inject√© ici -->
    </div>
  </div>

  <script>
    const BACKEND_URL = window.location.hostname === "localhost" ? "http://localhost:3000" : "https://tirage-tvdv.onrender.com";

    async function login() {
      const passInput = document.getElementById("adminPass").value;
      const loginError = document.getElementById("loginError");
      loginError.style.display = "none";

      try {
        const response = await fetch(`${BACKEND_URL}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: passInput })
        });

        if (!response.ok) throw new Error('Mot de passe incorrect');

        document.getElementById("loginSection").style.display = "none";
        document.getElementById("participantsPanel").style.display = "block";
        chargerDonnees(passInput);
      } catch (error) {
        loginError.style.display = "block";
      }
    }

    async function chargerDonnees(password) {
      try {
        // On a besoin des lots pour afficher leur nom, et des tickets pour les participants
        const [lotsRes, ticketsRes] = await Promise.all([
          fetch(`${BACKEND_URL}/api/lots`),
          fetch(`${BACKEND_URL}/api/participants`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: password }) // On envoie le mot de passe pour s'authentifier
          })
        ]);

        if (!ticketsRes.ok) {
          throw new Error("Acc√®s non autoris√© ou erreur serveur pour r√©cup√©rer les participants.");
        }

        const lots = await lotsRes.json();
        const tickets = await ticketsRes.json();

        afficherParticipants(tickets, lots);

      } catch (err) {
        console.error("Erreur de chargement des donn√©es:", err);
        document.getElementById('participantsList').innerHTML = `<p style="color: red;">${err.message}</p>`;
      }
    }

    function afficherParticipants(tickets, lots) {
      const container = document.getElementById('participantsList');
      if (tickets.length === 0) {
        container.innerHTML = "<p>Aucun ticket n'a √©t√© vendu pour le moment.</p>";
        return;
      }

      // Cr√©er une map pour retrouver facilement le nom d'un lot par son ID
      const lotsMap = new Map(lots.map(lot => [lot.id, lot.nom]));

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Nom du Lot</th>
              <th>Nom de l'acheteur</th>
              <th>Email</th>
              <th>Date d'achat</th>
            </tr>
          </thead>
          <tbody>
      `;

      // On inverse la liste pour voir les plus r√©cents en premier
      tickets.reverse().forEach(ticket => {
        const lotName = lotsMap.get(ticket.lotId) || 'Lot inconnu';
        tableHTML += `
          <tr>
            <td>${lotName}</td>
            <td>${ticket.payer.name}</td>
            <td>${ticket.payer.email}</td>
            <td>${new Date(ticket.purchaseDate).toLocaleString('fr-FR')}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      container.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
