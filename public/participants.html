<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneau Admin ‚Äì Liste des Participants</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2d3748;
      font-weight: 700;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    button:hover { background: #4338ca; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border-bottom: 1px solid #e2e8f0; padding: 12px 15px; text-align: left; }
    th { background-color: #f8fafc; font-weight: 600; color: #4a5568; }
    tr:hover { background-color: #f7f8fa; }
    #loginSection { max-width: 600px; }
  </style>
</head>
<body>

  <!-- Connexion admin -->
  <div class="container" id="loginSection">
    <h1>üîê Acc√®s Participants</h1>
    <input type="password" id="adminPass" placeholder="Mot de passe admin">
    <button onclick="login()">Voir la liste</button>
    <p id="loginError" style="color: red; display: none;">Mot de passe incorrect.</p>
  </div>

  <!-- Liste des participants -->
  <div class="container" id="participantsPanel" style="display: none;">
    <h1>üéüÔ∏è Liste des Participants</h1>
    <div id="participantsList">
      <!-- Le tableau sera inject√© ici -->
    </div>
  </div>

  <script>
    const BACKEND_URL = window.location.hostname === "localhost" ? "http://localhost:3000" : "https://tirage-tvdv.onrender.com";

    async function login() {
      const passInput = document.getElementById("adminPass").value;
      const loginError = document.getElementById("loginError");
      loginError.style.display = "none";

      try {
        const response = await fetch(`${BACKEND_URL}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: passInput })
        });

        if (!response.ok) throw new Error('Mot de passe incorrect');

        document.getElementById("loginSection").style.display = "none";
        document.getElementById("participantsPanel").style.display = "block";
        chargerDonnees(passInput);
      } catch (error) {
        loginError.style.display = "block";
      }
    }

    async function chargerDonnees(password) {
      try {
        // On a besoin des lots pour afficher leur nom, et des tickets pour les participants
        const [lotsRes, ticketsRes] = await Promise.all([
          fetch(`${BACKEND_URL}/api/lots`),
          fetch(`${BACKEND_URL}/api/participants`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: password }) // On envoie le mot de passe pour s'authentifier
          })
        ]);

        if (!ticketsRes.ok) {
          throw new Error("Acc√®s non autoris√© ou erreur serveur pour r√©cup√©rer les participants.");
        }

        let lots = [];
        if (lotsRes.ok) {
          const data = await lotsRes.json();
          // G√®re le cas o√π le backend renvoie {lots: [...]} au lieu de [...]
          lots = Array.isArray(data) ? data : data.lots || [];
        }
        const tickets = await ticketsRes.json();
        afficherParticipants(tickets, lots);
      } catch (err) {
        console.error("Erreur de chargement des donn√©es:", err);
        document.getElementById('participantsList').innerHTML = `<p style="color: red;">${err.message}</p>`;
      }
    }

    function afficherParticipants(tickets, lots) {
      const container = document.getElementById('participantsList');
      if (tickets.length === 0) {
        container.innerHTML = "<p>Aucun ticket n'a √©t√© vendu pour le moment.</p>";
        return;
      }

      // Cr√©er une map pour retrouver facilement le nom d'un lot par son ID
      const lotsMap = new Map(lots.map(lot => [lot.id, lot.nom]));

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Nom du Lot</th>
              <th>Nom de l'acheteur</th>
              <th>Email</th>
              <th>Tickets achet√©s</th>
              <th>Date d'achat</th>
            </tr>
          </thead>
          <tbody>
      `;

      // On groupe les tickets par commande (orderId) pour compter le nombre de tickets par achat
      const purchases = {};
      tickets.forEach(ticket => {
        // On utilise l'orderId comme cl√© unique pour une transaction
        if (!purchases[ticket.orderId]) {
          purchases[ticket.orderId] = {
            lotId: ticket.lotId,
            payer: ticket.payer,
            purchaseDate: ticket.purchaseDate,
            count: 0
          };
        }
        purchases[ticket.orderId].count++;
      });

      // On convertit l'objet en tableau et on le trie par date (plus r√©cent en premier)
      const sortedPurchases = Object.values(purchases).sort((a, b) => new Date(b.purchaseDate) - new Date(a.purchaseDate));

      sortedPurchases.forEach(purchase => {
        const lotName = lotsMap.get(purchase.lotId) || 'Lot inconnu';
        tableHTML += `
          <tr>
            <td>${lotName}</td>
            <td>${purchase.payer.name}</td>
            <td>${purchase.payer.email}</td>
            <td>${purchase.count}</td>
            <td>${new Date(purchase.purchaseDate).toLocaleString('fr-FR')}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      container.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
