    }
    .contact-section p {
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    .contact-section a {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
    }
    .contact-section a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      background-color: #e2e8f0;
      color: #4a5568;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
