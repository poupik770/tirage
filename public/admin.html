<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panneau Admin – Gestion des Lots</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 2rem; margin: 0; }
    h1, h2 { text-align: center; color: #333; }
    .login, .admin-panel { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem;
                           box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    input, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; cursor: pointer; font-size: 1rem; }
    button:hover { background: #218838; }
    .lot-item { border: 1px solid #ccc; border-radius: 5px; padding: 1rem; margin-bottom: 1rem; background: #f9f9f9; }
    .modif { background: #ffc107; color: black; }
    .modif:hover { background: #e0a800; }
    .delete { background: #dc3545; }
    .delete:hover { background: #b02a37; }
  </style>
</head>
<body>

  <!-- Connexion admin -->
  <div class="login" id="loginSection">
    <h1>🔐 Connexion Admin</h1>
    <input type="password" id="adminPass" placeholder="Mot de passe admin">
    <button onclick="login()">Connexion</button>
    <p id="loginError" style="color: red; display: none;">Mot de passe incorrect.</p>
  </div>

  <!-- Panneau Admin -->
  <div class="admin-panel" id="adminPanel" style="display: none;">
    <h1>🎛️ Gestion des lots</h1>
    <input type="text" id="lotNom" placeholder="Nom du lot">
    <input type="text" id="lotImage" placeholder="URL de l'image">
    <input type="number" id="lotPrix" placeholder="Prix du ticket (€)">
    <input type="number" id="lotTotalTickets" placeholder="Nombre total de tickets">
    <input type="datetime-local" id="lotDate" placeholder="Date du tirage">
    <button onclick="ajouterOuModifierLot()" id="ajoutBtn">Ajouter le lot</button>

    <h2>Lots actuels</h2>
    <div id="listeLots"></div>
    <button onclick="sauvegarderLots()">💾 Sauvegarder</button>
    <p id="sauvegardeStatus" style="color: green;"></p>
  </div>

  <script>
    // URL backend auto
    const BACKEND_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:3000"
        : "https://tirage-tvdv.onrender.com";

    const password = "levy770"; // mot de passe admin
    let lots = [];
    let indexEnModification = null;

    function login() {
      const passInput = document.getElementById("adminPass").value;
      if (passInput === password) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        chargerLots();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    async function chargerLots() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/lots`);
        lots = await res.json();

        // Vérification et correction automatique des lots sans ID
        const lotsSansId = lots.filter(lot => !lot.id);
        if (lotsSansId.length > 0) {
          console.log(`Détection de ${lotsSansId.length} lot(s) sans ID. Correction en cours...`);
          lots.forEach(lot => {
            if (!lot.id) {
              lot.id = 'lot_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
          });

          // Sauvegarde automatique des corrections
          await sauvegarderLots();
          document.getElementById('sauvegardeStatus').textContent = '✅ Correction : Des IDs manquants ont été ajoutés et sauvegardés.';
        }

        afficherLots();
      } catch (err) {
        console.error("Erreur de chargement ou de correction des lots:", err);
      }
    }

    function ajouterOuModifierLot() {
      const nom = document.getElementById("lotNom").value;
      const image = document.getElementById("lotImage").value;
      const prix = document.getElementById("lotPrix").value;
      const totalTickets = document.getElementById("lotTotalTickets").value;
      const date = document.getElementById("lotDate").value;

      if (!nom || !image || !prix || !date || !totalTickets) {
        alert("⚠️ Remplis tous les champs !");
        return;
      }

      const lotData = { nom, image, prix, date, totalTickets: parseInt(totalTickets, 10) };
      
      if (indexEnModification !== null) {
        // On préserve l'ID existant pour ne pas le perdre lors de la modification
        lotData.id = lots[indexEnModification].id;
        lots[indexEnModification] = lotData;
        indexEnModification = null;
        document.getElementById("ajoutBtn").textContent = "Ajouter le lot";
      } else {
        // Pour un nouveau lot, on assigne un ID unique immédiatement
        lotData.id = 'lot_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        lots.push(lotData);
      }

      afficherLots();
      document.getElementById("lotNom").value = "";
      document.getElementById("lotImage").value = "";
      document.getElementById("lotPrix").value = "";
      document.getElementById("lotDate").value = "";
      document.getElementById("lotTotalTickets").value = "";
    }

    function modifierLot(index) {
      // On s'assure que le lot a un ID, sinon on lui en assigne un pour la modification
      if (!lots[index].id) {
        lots[index].id = 'lot_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      }
      const lot = lots[index];
      document.getElementById("lotNom").value = lot.nom;
      document.getElementById("lotImage").value = lot.image;
      document.getElementById("lotPrix").value = lot.prix;
      document.getElementById("lotTotalTickets").value = lot.totalTickets || '';
      document.getElementById("lotDate").value = lot.date;
      indexEnModification = index;
      document.getElementById("ajoutBtn").textContent = "Modifier le lot";
    }

    function afficherLots() {
      const liste = document.getElementById("listeLots");
      liste.innerHTML = "";
      lots.forEach((lot, index) => {
        // Si un lot n'a pas d'ID (ancien lot), on lui en donne un temporaire pour que les boutons fonctionnent
        if (!lot.id) {
          lot.id = 'temp_' + index;
        }

        const div = document.createElement("div");
        div.className = "lot-item";
        div.innerHTML = `
          <strong>${lot.nom}</strong><br>
          <img src="${lot.image}" alt="${lot.nom}" style="width: 100%; max-height: 200px; object-fit: cover;"><br>
          🎟️ ${lot.prix} €<br>
          🎫 Total Tickets: ${lot.totalTickets || 'N/A'}<br>
          📅 Tirage: ${lot.date}<br>
          <button onclick="modifierLot(${index})" class="modif">Modifier</button>
          <button onclick="supprimerLot(${index})" class="delete">Supprimer</button>
        `;
        liste.appendChild(div);
      });
    }

    function supprimerLot(index) {
      lots.splice(index, 1);
      afficherLots();
    }

    async function sauvegarderLots() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/lots`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // On s'assure que chaque lot a un ID permanent avant de sauvegarder
          body: JSON.stringify(lots.map(lot => {
            if (!lot.id || lot.id.startsWith('temp_')) {
              lot.id = 'lot_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            return lot;
          }))
        });
        const json = await res.json();
        document.getElementById('sauvegardeStatus').textContent = '✅ ' + json.message;
      } catch (err) {
        document.getElementById('sauvegardeStatus').textContent = '❌ Erreur lors de la sauvegarde';
      }
    }

  </script>
</body>
</html>
