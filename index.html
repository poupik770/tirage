<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loterie ‚Äì S√©lection des lots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    .lot {
      max-width: 400px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .lot img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üéüÔ∏è Choisissez votre Lot</h1>
  <div id="listeLots"></div>

  <script>
    const BACKEND_URL = "https://tirage-tvdv.onrender.com"; // ‚ö†Ô∏è changer en ligne
    let lots = [];

    async function chargerLots() {
      try {
        const res = await fetch(`${BACKEND_URL}/lots`);
        lots = await res.json();
        afficherLots();
      } catch (err) {
        console.error("Erreur chargement lots:", err);
      }
    }

    function afficherLots() {
      const container = document.getElementById("listeLots");
      container.innerHTML = "";
      lots.forEach(lot => {
        const div = document.createElement("div");
        div.className = "lot";
        div.innerHTML = `
          <h2>${lot.nom}</h2>
          <img src="${lot.image}" alt="${lot.nom}">
          <p>üéüÔ∏è Prix: ${lot.prix} ‚Ç¨</p>
          <p>üìÖ Tirage: ${lot.date}</p>
          <button onclick='acheterLot(${JSON.stringify(lot)})'>Acheter un ticket</button>
        `;
        container.appendChild(div);
      });
    }

    async function acheterLot(lot) {
      try {
        // ‚ö° envoie au backend pour cr√©er une session Stripe
        const res = await fetch(`${BACKEND_URL}/create-checkout-session`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: prompt("Entrez votre email :"),
            lot
          })
        });
        const data = await res.json();

        if (data.url) {
          window.location.href = data.url; // redirection vers Stripe Checkout
        } else {
          alert("‚ùå Erreur de paiement");
        }
      } catch (err) {
        console.error("Erreur:", err);
        alert("‚ùå Impossible de lancer le paiement.");
      }
    }

    chargerLots();
  </script>
</body>
</html>
